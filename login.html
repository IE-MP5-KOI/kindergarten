<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- CSS here -->
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/owl.carousel.min.css" />
    <link rel="stylesheet" href="./css/magnific-popup.css" />
    <link rel="stylesheet" href="./css/font-awesome.min.css" />
    <link rel="stylesheet" href="./css/themify-icons.css" />
    <link rel="stylesheet" href="./css/nice-select.css" />
    <link rel="stylesheet" href="./css/flaticon.css" />
    <link rel="stylesheet" href="./css/gijgo.css" />
    <link rel="stylesheet" href="./css/animate.css" />
    <link rel="stylesheet" href="./css/slicknav.css" />
    <link rel="stylesheet" href="./css/style.css" />

    <link rel="stylesheet" href="./css/search.css" />
    <link rel="stylesheet" href="./css/my-custom.css" />
    <style>
      html,
      body {
        width: 100%;
        height: 100%;
        margin: 0px;
        padding: 0px;
        background-color: rgb(216, 216, 216);
        background-image: url(img/banner/login.jpg);
        background-repeat: no-repeat;
        background-size: cover;
        background-position: 80% center;
      }
      .mask {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.75);
      }
      .wrapper {
        position: relative;
        display: inline-block;
        width: 400px;
        background: rgba(255, 255, 255, 0.7);
        border-radius: 4px;
        padding: 40px 20px 20px;
        transform: translateY(-200%);
        transition: 0.8s ease-out;
      }
    </style>
    <script>
      window.onload = function () {
        let wrapper = document.querySelector('.wrapper')
        wrapper.style.transform="translateY(-10px)"

        let status = sessionStorage.getItem('status')
        if (status === 'login') {
          location = 'index.html'
        }
      }

      function submit() {
        let username = document.getElementById('username').value
        let password = document.getElementById('password').value
        if (!(username && password)) {
          alert('The username and password cannot be empty')
        } else if (`${btoa(username)}Un` !== 'YWRtaW4=Un' || `${btoa(password)}Pw` !== 'YTEyMzQ1Ng==Pw') {
          alert('User name or password is incorrect, please re-enter')
        } else {
          sessionStorage.setItem('status','login')
          location='index.html'
        }
      }
    </script>
  </head>
  <body>
    <div class="mask">
      <section class="wrapper">
        <div style="text-align:center">
          <img src="img/logo.png" alt="" style="width: 50px; height: 50px" />
          <h2 >Welcome!</h2>

        </div>
        <div>
          <div style="margin-bottom: 6px">
            username<input type="text" name="" id="username" class="single-input-secondary" />
          </div>
          <div>password<input type="password" name="" id="password" class="single-input-secondary" /></div>
        </div>
        <div style="text-align: center; margin-bottom: 20px">
          <input class="s-button" type="button" value="Sign In" onclick="submit()" style="margin-left: 0;" />
        </div>
      </section>
    </div>
  </body>
</html>
